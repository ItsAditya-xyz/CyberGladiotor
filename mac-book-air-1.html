<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karantina:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Anek Odia:wght@200;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo Black:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dela Gothic One:wght@400&display=swap"
    />
  </head>
  <body>
    <div
      class="w-full relative bg-black overflow-hidden flex flex-col items-end justify-start pt-[21px] pb-0 pr-0 pl-[37px] box-border gap-[50px] leading-[normal] tracking-[normal] mq750:gap-[25px]"
    >
      <section
        class="w-[1169px] flex flex-row items-start justify-end py-0 px-[35px] box-border max-w-full text-left text-base text-white font-inter"
      >
        <div
          class="flex-1 flex flex-col items-start justify-start min-h-[289px] max-w-full"
        >
          <div
            class="self-stretch flex flex-col items-start justify-start max-w-full"
          >
            <div class="self-stretch flex flex-row items-start justify-end">
              <a
                class="[text-decoration:none] h-[37px] w-[206px] relative font-light text-[inherit] inline-block shrink-0"
                >Meet the creator</a
              >
            </div>
            <div
              class="w-[448px] flex flex-row items-start justify-start relative max-w-full text-31xl font-dela-gothic-one"
            >
              <img
                class="h-[653.3px] w-[898px] absolute !m-[0] right-[-490px] bottom-[-401.3px]"
                alt=""
                src="/public/union.svg"
              />

              <h2
                class="m-0 h-[252px] flex-1 relative text-inherit font-normal font-inherit inline-block max-w-full z-[2] mq450:text-11xl mq1000:text-21xl"
              >
                <p class="m-0">CYBER</p>
                <p class="m-0">GLADIATOR</p>
                <p class="m-0">&nbsp;</p>
              </h2>
            </div>
          </div>
          <div
            class="relative text-7xl font-light z-[1] mt-[-80px] mq450:text-2xl"
          >
            Theme Based NFT
          </div>
        </div>
      </section>
      <section
        class="self-stretch flex flex-col items-start justify-start gap-[19px] max-w-full text-left text-7xl text-white font-inter"
      >
        <div
          class="w-[145px] h-[37px] relative inline-block shrink-0 mq450:text-2xl"
        >
          Theme
        </div>
        <footer
          class="self-stretch flex flex-row items-start justify-between pt-0 pb-[90px] pr-[34px] pl-0 box-border relative max-w-full gap-[20px] text-left text-[44px] text-white font-karantina mq450:pb-[58px] mq450:box-border mq1100:flex-wrap"
        >
          <h2
            class="!m-[0] w-[369px] absolute right-[-68px] bottom-[157px] text-inherit font-normal font-inherit inline-block z-[2] mq450:text-7xl mq1000:text-[35px]"
          >
            COLLECT
          </h2>
          <div class="flex flex-col items-start justify-start gap-[19px]">
            <img
              class="w-24 h-24 relative rounded-[50%] object-cover cursor-pointer"
              loading="lazy"
              alt=""
              src="/public/ellipse-2@2x.png"
              id="ellipseImage"
            />

            <img
              class="w-24 h-24 relative rounded-[50%] object-cover cursor-pointer"
              loading="lazy"
              alt=""
              src="/public/ellipse-3@2x.png"
              id="ellipseImage1"
            />

            <img
              class="w-24 h-24 relative rounded-[50%] object-cover cursor-pointer"
              loading="lazy"
              alt=""
              src="/public/ellipse-4@2x.png"
              id="ellipseImage2"
            />
          </div>
          <div
            class="h-[326px] w-[903.1px] flex flex-col items-start justify-start pt-[7px] px-0 pb-0 box-border max-w-full text-7xl font-inter mq1000:h-auto"
          >
            <div
              class="self-stretch flex flex-row items-end justify-start max-w-full [row-gap:20px] shrink-0 mq1000:flex-wrap"
            >
              <div
                class="flex-1 flex flex-col items-start justify-start pt-0 px-0 pb-[71px] box-border min-w-[291px] min-h-[108px] max-w-full"
              >
                <div
                  class="self-stretch flex flex-row items-start justify-start gap-[16.5px]"
                >
                  <div
                    class="flex-1 flex flex-col items-start justify-start py-0 pr-4 pl-0"
                  >
                    <div
                      class="self-stretch h-[37px] relative inline-block shrink-0 whitespace-nowrap cursor-pointer"
                      id="aboutUsText"
                    >
                      About us
                    </div>
                  </div>
                  <div
                    class="h-[37px] w-[145px] relative inline-block shrink-0 cursor-pointer"
                    id="qText"
                  >
                    Waitlist
                  </div>
                  <div
                    class="h-[37px] relative inline-block min-w-[109px] cursor-pointer"
                    id="colletionText"
                  >
                    Colletion
                  </div>
                </div>
              </div>
              <div
                class="flex-[0.4639] flex flex-row items-end justify-end pt-[155px] px-[122px] pb-[155.1px] box-border relative min-w-[296px] min-h-[455px] max-w-full text-base mq450:pl-5 mq450:pr-5 mq450:box-border mq450:flex-1"
              >
                <div
                  class="h-full w-full absolute !m-[0] top-[0px] right-[0px] bottom-[0px] left-[0px]"
                >
                  <img
                    class="absolute h-full w-full top-[0px] right-[0px] bottom-[0px] left-[0px] rounded-[18.24px] max-w-full overflow-hidden max-h-full object-contain z-[1]"
                    alt=""
                    src="/public/union-1@2x.png"
                  />

                  <img
                    class="absolute top-[91px] left-[93px] rounded-[50%] w-[98px] h-[100px] object-contain z-[2]"
                    loading="lazy"
                    alt=""
                    src="/public/ellipse-1@2x.png"
                  />

                  <img
                    class="absolute top-[312px] left-[293px] w-6 h-[25px] object-contain z-[2]"
                    loading="lazy"
                    alt=""
                    src="/public/arrow-1.svg"
                  />
                </div>
                <div class="relative font-extralight z-[2]">
                  <p class="m-0">Check out our new</p>
                  <p class="m-0">collecion</p>
                </div>
              </div>
            </div>
          </div>
        </footer>
      </section>
    </div>

    <script>
      var ellipseImage = document.getElementById("ellipseImage");
      if (ellipseImage) {
        ellipseImage.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air-4.html";
        });
      }

      var ellipseImage1 = document.getElementById("ellipseImage1");
      if (ellipseImage1) {
        ellipseImage1.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air-4.html";
        });
      }

      var ellipseImage2 = document.getElementById("ellipseImage2");
      if (ellipseImage2) {
        ellipseImage2.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air-4.html";
        });
      }

      var aboutUsText = document.getElementById("aboutUsText");
      if (aboutUsText) {
        aboutUsText.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air.html";
        });
      }

      var qText = document.getElementById("qText");
      if (qText) {
        qText.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air-3.html";
        });
      }

      var colletionText = document.getElementById("colletionText");
      if (colletionText) {
        colletionText.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air-5.html";
        });
      }
    </script>

</html>
